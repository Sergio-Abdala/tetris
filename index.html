	function Tetris(){
		//variaveis
			this.l = 0;
			this.c = 4;
			this.peca = 'linha';
			this.posi = 0;
			this.lar = 10;
			this.alt = 25;
			this.tempo = 100;

		this.ini = function (){ // zerar tudo
			for(let k=0 ; k < this.alt ; k++){
				this.campo[k] = new Array();
				for(let u=0 ; u < this.lar ; u++){
					this.campo[k][u] = 0;
				}
			}
		}

			this.l=0;

				this.tempo = 100000;
			}

			this.render();
